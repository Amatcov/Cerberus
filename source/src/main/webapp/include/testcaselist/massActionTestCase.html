<!--Mass Action on a Test Case List -->
<div data-backdrop="static" class="modal fade center" id="massActionTestCaseModal" tabindex="-1" role="dialog" aria-labelledby="massActionTestCaseModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="massActionTestCaseModalLabel" name="massActionTestCaseField">Massively update the selected test cases</h4>
            </div>
            <div class="modal-body">

                <div class="container-fluid center">
                    <!-- messages area-->
                    <div id="DialogMessagesArea">
                        <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                            <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                            <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                            </button>
                        </div>
                    </div>
                    <ul id="tabsMassActions" class="nav nav-tabs" data-tabs="tabs">
                        <li class="active"><a data-toggle="tab" href="#tabsMass-1" id="massTab1Text" name="tabAddLabel">Add a Label</a></li>
                        <li><a data-toggle="tab" href="#tabsMass-2" id="massTab2Text" name="tabRemoveLabel">Remove a Label</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="center marginTop25 tab-pane fade in active" id="tabsMass-1">
                            <!--add form-->
                            <form id="massActionTestCaseModalFormAddLabel" name="massActionTestCaseModalFormAddLabel"  title="Massive Update" role="form">
                                <div style="max-height:500px; overflow: auto">
                                    <div class="form-group" id="labelListAdd">
                                        <div id="selectLabelAdd" class="list-group">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <button type="button" id="massActionTestCaseButtonAddLabel" class="btn btn-primary" name="buttonAddLabel">Add Label</button>
                                </div>
                            </div>
                        </div>
                        <div class="center marginTop25 tab-pane fade" id="tabsMass-2">
                            <form id="massActionTestCaseModalFormRemoveLabel" name="massActionTestCaseModalFormRemoveLabel"  title="Massive Update" role="form">
                                <div style="max-height:500px; overflow: auto">
                                    <div class="form-group" id="labelListRemove">
                                        <div id="selectLabelRemove" class="list-group">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <button type="button" id="massActionTestCaseButtonRemoveLabel" class="btn btn-primary" name="buttonRemoveLabel">Remove Label</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
            </div>
        </div>
    </div>
</div>
