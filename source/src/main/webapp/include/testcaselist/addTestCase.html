<!--add test page-->
<div data-backdrop="static" class="modal fade center" id="addEntryModal" tabindex="-1" role="dialog" aria-labelledby="addEntryModalLabel" aria-hidden="true">
    <div class="modal-admin nomargintop nomarginbottom center">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addEntryModalLabel" name="addEntryField">add Test Case</h4>
            </div>
            <div class="modal-body">

                <!--add form-->
                <form id="addEntryModalForm" name="addEntryModalForm"  title="AddTestCase" role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <h3 class="modal-subtitle">Test Info</h3>
                        <div class="row">
                            <div class="form-group form-group-sm col-xs-3">
                                <label class="control-label" for="test" name="testField">Test</label>
                                <select type="text" class="form-control input-sm" name="test" id="testAdd" aria-describedby="basic-addon1"></select>
                            </div>
                            <div class="form-group form-group-sm col-xs-3">
                                <label class="control-label" for="testCase" name="testCaseField">Test Case</label>
                                <input type="text" class="form-control input-sm" name="testCase" id="testCase">
                            </div>
                        </div>
                        <h3 class="modal-subtitle">TestCase Info</h3>
                        <div class="row">
                            <div class="form-group form-group-sm col-xs-2">
                                <label for="origin" name="originField">Origin</label>
                                <select type="text" class="form-control input-sm" name="origin" id="origin"></select>
                            </div>
                            <div class="form-group form-group-sm col-xs-2">
                                <label for="refOrigin" name="refOriginField">Ref Origin</label>
                                <input type="text" class="form-control input-sm" name="refOrigin" id="refOrigin"/>
                            </div>
                            <div class="form-group form-group-sm col-xs-2">
                                <label for="project" name="projectField">Project</label>
                                <select type="text" class="form-control input-sm" name="project" id="project"></select>
                            </div>
                            <div class="form-group form-group-sm col-xs-2">
                                <label for="ticket" name="ticketField">Ticket</label>
                                <input type="text" class="form-control input-sm" name="ticket" id="ticket"/>
                            </div>
                            <div class="form-group form-group-sm col-xs-2">
                                <label for="function" name="functionField">Function</label>
                                <input type="text" class="form-control input-sm" name="function" id="function"/>
                            </div>
                        </div>
                        <h3 class="modal-subtitle">TestCase Parameters</h3>
                        <div class="row">
                            <div class="form-group form-group-sm col-xs-3">
                                <label for="application" name="applicationField">Application</label>
                                <select type="text" class="form-control input-sm" name="application" id="application"></select>
                            </div>
                            <div class="form-group form-group-sm col-xs-2">
                                <label for="status" name="statusField">Status</label>
                                <select type="text" class="form-control input-sm" name="status" id="status"></select>
                            </div>
                            <div class="form-group form-group-sm col-xs-2">
                                <label for="group" name="groupField">Group</label>
                                <select type="text" class="form-control input-sm" name="group" id="group">
                                </select>
                            </div>
                            <div class="form-group form-group-sm col-xs-1">
                                <label for="priority" name="priorityField">Priority</label>
                                <select type="text" class="form-control input-sm" name="priority" id="priority"></select>
                            </div>
                            <div class="form-group form-group-sm col-xs-1">
                                <label for="bugId" name="bugIdField">Bug ID</label>
                                <input type="text" class="form-control input-sm" name="bugId" id="bugId"/>
                            </div>
                            <div class="form-group form-group-sm col-xs-1">
                                <label for="actQA" name="actQAField">Active QA</label>
                                <select type="text" class="form-control input-sm" name="activeQA" id="actQA">
                                </select>
                            </div>
                            <div class="form-group form-group-sm col-xs-1">
                                <label for="actUAT" name="actUATField">Active UAT</label>
                                <select type="text" class="form-control input-sm" name="activeUAT" id="actUAT"></select>
                            </div>
                            <div class="form-group form-group-sm col-xs-1">
                                <label for="actProd" name="actProdField">Active Prod</label>
                                <select type="text" class="form-control input-sm" name="activeProd" id="actProd"></select>
                            </div>
                            <input type="hidden" name="active" value="N">
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <label for="countryList" id="countryListLabel" name="countryListLabel"></label>
                                <div id="countryList" name="countryList" style="margin-top: 5px;"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group form-group-sm col-xs-10">
                                <label for="shortDesc" name="shortDescField">TestCase short description</label>
                                <input type="text" class="form-control input-sm" name="shortDesc" id="shortDesc"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group form-group-sm col-xs-6">
                                <label for="behaviorOrValueExpected" name="behaviorOrValueExpectedField">Behavior or value expected</label>
                                <textarea id="behaviorOrValueExpected" name="behaviorOrValueExpected" class="form-control" style="height: 200px"></textarea> 
                            </div>
                            <div class="form-group form-group-sm col-xs-6">
                                <label for="howTo" name="howToField">How to</label>
                                <textarea id="howTo" name="howTo" class="form-control" style="height: 200px"></textarea> 
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="addEntryButton" class="btn btn-primary" name="buttonAdd">Save</button>
            </div>
        </div>
    </div>
</div>
