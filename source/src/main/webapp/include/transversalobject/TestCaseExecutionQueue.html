<!--Edit ExecutionQueue page-->
<div data-backdrop="static" class="modal fade center" id="editExecutionQueueModal" tabindex="-1" role="dialog"
     aria-labelledby="editExecutionQueueModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editExecutionQueueModalLabel" name="editExecutionQueueField">Edit Execution Queue</h4>
            </div>
            <div class="modal-body">

                <!--edit form-->
                <form id="editExecutionQueueModalForm" name="editExecutionQueueModalForm" title="Edit Execution Queue"
                      role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert" style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert" aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-3">
                                <label for="ID" name="IDField">ID</label>
                                <input type="text" class="form-control" name="ID" id="ID" aria-describedby="basic-editon1" readonly="readonly" />
                            </div>
                            <div class="form-group col-xs-9">
                                <label for="tag" name="tagField">Tag</label>
                                <input type="text" class="form-control" name="tag" id="tag" aria-describedby="basic-editon1" readonly="readonly" />
                            </div>
                        </div>
                        <!-- tabs definition-->
                        <ul id="tabsEdit" class="nav nav-tabs" data-tabs="tabs">
                            <li class="active"><a data-toggle="tab" href="#tabsEdit-1" id="tab1Text" name="tabsEdit1">Definition</a></li>
<!--                            <li><a data-toggle="tab" href="#tabsEdit-2" id="tab2Text" name="tabsEdit2">Robot Settings</a></li>
                            <li><a data-toggle="tab" href="#tabsEdit-3" id="tab3Text" name="tabsEdit3">Execution Setting</a></li>-->
                            <li><a data-toggle="tab" href="#tabsEdit-5" id="tab5Text" name="tabsEdit5">Tracability</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="center marginTop25 tab-pane fade in active" id="tabsEdit-1">
                                <div class="row">
                                    <div class="form-group col-xs-3">
                                        <label for="requestDate" name="requestDateField">Last State Date</label>
                                        <input type="text" class="form-control" name="requestDate" id="requestDate" aria-describedby="basic-editon1" readonly="readonly" />
                                    </div>
                                    <div class="form-group col-xs-3">
                                        <label for="state" name="stateField">State</label>
                                        <input type="text" class="form-control" name="state" id="state" aria-describedby="basic-editon1" readonly="readonly" />
                                    </div>
                                    <div class="form-group col-xs-3">
                                        <label for="exeId" name="exeIdField">Execution ID</label>
                                        <input type="text" class="form-control" name="exeId" id="exeId" aria-describedby="basic-editon1" readonly="readonly" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="comment" name="commentField">Comment</label>
                                        <textarea id="comment" name="comment" class="form-control" maxlength="3000" readonly="readonly"></textarea> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <label for="test" name="testField">Test</label>
                                        <select class="form-control"  id="test" name="test">
                                        </select>
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <label for="testCase" name="testCaseField">TestCase</label>
                                        <select class="form-control"  id="testCase" name="testCase">
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <label for="type" name="typeField">Environment</label>
                                        <select class="form-control"  id="type" name="type">
                                        </select>
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <label for="type" name="typeField">Country</label>
                                        <select class="form-control"  id="type" name="type">
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="center marginTop25 tab-pane fade in" id="tabsEdit-2">


                                <div class="row">
                                    <div class="form-group">
                                        <label for="robot" class="col-sm-3 control-label bold">Select Robot Config</label>
                                        <div class="col-sm-9">
                                            <select class="form-control input-sm" id="robot" name="robot"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="seleniumIP" class="col-sm-3 control-label bold">Selenium Server IP</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control input-sm" id="seleniumIP" name="ss_ip"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="seleniumPort" class="col-sm-3 control-label bold">Selenium Server Port</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control input-sm" id="seleniumPort" name="ss_p"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="browser" class="col-sm-3 control-label bold">Browser</label>
                                        <div class="col-sm-9">
                                            <select class="form-control input-sm" id="browser" name="browser" multiple></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="version" class="col-sm-3 control-label">Version (Optional)</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control input-sm" id="version" name="BrowserVersion"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="platform" class="col-sm-3 control-label">Platform (Optional)</label>
                                        <div class="col-sm-9">
                                            <select class="form-control input-sm" id="platform" name="Platform"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="screenSize" class="col-sm-3 control-label bold">Screen Size</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="screenSize" id="screenSize" aria-describedby="basic-addon1" maxlength="250">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="center marginTop25 tab-pane fade in" id="tabsEdit-3">

                                <div class="form-group">
                                    <label for="verbose" class="col-sm-3 control-label bold">Verbose</label>
                                    <div class="col-sm-9">
                                        <select class="form-control input-sm" id="verbose" name="Verbose"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="screenshot" class="col-sm-3 control-label bold">Screenshot</label>
                                    <div class="col-sm-9">
                                        <select class="form-control input-sm" id="screenshot" name="Screenshot"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pageSource" class="col-sm-3 control-label bold">Page Source</label>
                                    <div class="col-sm-9">
                                        <select class="form-control input-sm" id="pageSource" name="PageSource"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="seleniumLog" class="col-sm-3 control-label bold">Selenium Log</label>
                                    <div class="col-sm-9">
                                        <select class="form-control input-sm" id="seleniumLog" name="SeleniumLog"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="timeout" class="col-sm-3 control-label bold">Timeout</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control input-sm" id="timeout" name="timeout"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="retries" class="col-sm-3 control-label bold">Retries</label>
                                    <div class="col-sm-9">
                                        <select class="form-control input-sm" id="retries" name="retries"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="manualExecution" class="col-sm-3 control-label bold">Manual Execution</label>
                                    <div class="col-sm-9">
                                        <select class="form-control input-sm" id="manualExecution" name="manualExecution"></select>
                                    </div>
                                </div>


                            </div>
                            <div class="center marginTop25 tab-pane fade in" id="tabsEdit-5">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="row">
                                            <div class="form-group col-xs-6">
                                                <label name="lbl_created" for="created">Created</label>
                                                <div>
                                                    <input id="datecreated" name="datecreated" class="form-control" readonly="readonly" />     
                                                </div>
                                            </div> 
                                            <div class="form-group col-xs-6">
                                                <label name="lbl_creator" for="creator">Creator</label>
                                                <div>
                                                    <input id="usrcreated" name="usrcreated" class="form-control" readonly="readonly" />     
                                                </div>
                                            </div> 
                                        </div> 
                                        <div class="row">
                                            <div class="form-group col-xs-6">
                                                <label name="lbl_lastModified" for="lastModified">Last Modified</label>
                                                <div>
                                                    <input id="datemodif" name="datemodif" class="form-control" readonly="readonly" />     
                                                </div>
                                            </div> 
                                            <div class="form-group col-xs-6">
                                                <label name="lbl_lastModifier" for="lastModifier">Last Modifier</label>
                                                <div>
                                                    <input id="usrmodif" name="usrmodif" class="form-control" readonly="readonly" />     
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                </div>  
                            </div>   
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="submitExecutionQueueButton" class="btn btn-primary" name="buttonSubmit">Save and submit again</button>
                <button type="button" id="copyExecutionQueueButton" class="btn btn-primary" name="buttonCopy">Copy and Submit a new execution</button>
                <button type="button" id="cancelExecutionQueueButton" class="btn btn-primary" name="buttonCancel">Cancel this execution</button>
            </div>
        </div>
    </div>
</div>
