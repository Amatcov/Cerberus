<!--Mass Action on a Build Content List -->
<div data-backdrop="static" class="modal fade center" id="massActionExeQModal" tabindex="-1" role="dialog" aria-labelledby="massActionBrpModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="massActionBrpModalLabel" name="massActionBrpField">Massively operate on selected executions in queue</h4>
            </div>
            <div class="modal-body">

                <!--add form-->
                <form id="massActionExeQModalForm" name="massActionBrpModalForm"  title="Massive Update" role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <ul id="tabsMassActions" class="nav nav-tabs" data-tabs="tabs">
                            <li class="active"><a data-toggle="tab" href="#tabsMass-1" id="massTab1Text" name="tabState">Set state</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="center marginTop25 tab-pane fade in active" id="tabsMass-1">
                                <div class="row">
                                    <div class="form-group col-xs-4">
                                        <button type="button" id="massActionExeQButtonSubmit" class="btn btn-primary" name="buttonStateSubmit">Submit</button>
                                    </div>
                                    <div class="form-group col-xs-4">
                                        <button type="button" id="massActionExeQButtonCancel" class="btn btn-primary" name="buttonStateCancel">Cancel</button>
                                    </div>
                                    <div class="form-group col-xs-4">
                                        <button type="button" id="massActionExeQButtonCopy" class="btn btn-primary" name="buttonStateCopy">Copy and Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
            </div>
        </div>
    </div>
</div>
