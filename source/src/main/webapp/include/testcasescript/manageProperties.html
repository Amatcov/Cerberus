<!-- Lib -->
<div data-backdrop="static" class="modal fade center" id="propertiesModal" tabindex="-1" role="dialog" aria-labelledby="libModal" aria-hidden="true">
    <div class=" modal-admin nomargintop nomarginbottom center">
        <div class="modal-content">
            <div class="modal-header card">
                <span class="fa fa-tag fa-fw"></span>
                <label id="modalTitle">Library</label>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                
                <div class="property-table">
                    <div class="well">
                        <div id="propTable" class="list-group">
                        </div>
                    </div>
                    <button class="btn btn-default" id="addProperty">Add Property</button>
                </div>

                <div class="panel panel-default" style="margin-top: 20px;">
                    <div class="panel-heading card" data-toggle="collapse" data-target="#inheritedPropPanel">
                        <span class="toggle glyphicon glyphicon-chevron-right pull-right"></span>
                        <label>Inherited Properties</label>
                    </div>
                    <div class="panel-body collapse in">
                        <div class="well">
                            <div id="inheritedPropPanel" class="list-group">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonSave">Save</button>
            </div>
        </div>
    </div>
</div>
