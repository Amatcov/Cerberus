<div id="messagesArea" class="width800">
    <!-- Message -->
    <div class="alert" id="mainAlert"  style="display:none;">
        <strong><span class="alert-description" id="alertDescription"></span></strong>
        <button type="button" class="btn btn-xs close"  data-hide="alert"  aria-hidden="true">
            <span class="glyphicon glyphicon-remove alert-right alert-close pull-right" ></span>
        </button>
    </div>
</div>



<!-- confirmation modal-->
<div data-backdrop="static" class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="confirmationModalLabel"></h4>
            </div>
            <div class="modal-body" id="modalBody"> 
                 

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" id="confirmOk" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>
