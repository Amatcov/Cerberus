<!-- Edit test data lib-->
<div data-backdrop="static" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit subdata</h4>
                <input type="hidden" id="testDataLibID"/>
                <input type="hidden" id="testDataLibType"/>
            </div>
            <div class="modal-body"> 
                <div id="DialogMessagesAreaEditSubdata" class="width500">
                    <div class="alert" id="DialogMessagesAlertEditSubdata"  style="display:none;">
                        <strong><span class="alert-description" id="DialogAlertDescriptionEditSubdata"></span></strong>
                        <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                            <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                        </button>
                    </div>
                </div>
                <div id="editPanelSubData">
                    <div class="row">
                        <div class="col-xs-12">

                            <table class="table table-bordered table-hover nomarginbottom" id="editSubDataTable">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th class="text-center">Sub data</th>
                                        <th class="text-center" id="labelSubdataEntryDesc">Value</th>
                                        <th class="text-center">Description</th>
                                    </tr>
                                </thead>
                                <tbody id="editSubDataTableBody">

                                </tbody>
                            </table>
                            <div class="nomargintop">
                                <a id="editSubData_addRow" class="pull-left btn btn-link manageRowsFont">Add new</a>
                                <!--<a id='editSubData_deleteAll' class="pull-right btn btn-link manageRowsFont">Delete All</a>--> <!--TODO:FN vai remover todas as linhas                         -->
                            </div>
                        </div>
                    </div>  
                </div>   

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="saveChangesSubData" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!--end view data modal -->
