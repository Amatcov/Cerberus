<!-- Edit test data lib-->
<div data-backdrop="static" class="modal fade center width1400" id="duplicateTestDataLibModal" tabindex="-1" role="dialog" aria-labelledby="duplicateTestDataLibModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom width1400">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close margin-right25" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="duplicateTestDataLibModalLabel"><span id="duplicateTestDataLibTitle">Duplicate Test Data Library</span> <span id="NameEdit" ></span> </h4>

            </div>
            <div class="modal-body"> 
                <form id="duplicateTestLibData" role="form" >
                    <div id="DialogMessagesAreaEdit" class="width800">
                        <div class="alert" id="DialogMessagesAlertEdit"  style="display:none;">
                            <strong><span class="alert-description" id="DialogAlertDescriptionEdit"></span></strong>
                            <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                            </button>
                        </div>
                    </div>
                    <!-- type and system-->
                    <div class="row">
                        <div class="form-group col-xs-2">
                            <label id="lbl_id_edit" for="testdatalibid">ID</label>
                            <div>
                                <input id="testdatalibid" name="testdatalibid" class="form-control" readonly="readonly"/>     
                            </div>
                        </div> 
                        <div class="form-group col-xs-4">                                
                            <label id="lbl_name_duplicate" for="name">Name</label>
                            <div>
                                <input onkeypress='return restrictCharacters(this, event, propertyNameRestriction);' id="name" name="name" class="form-control"  />     
                            </div>
                        </div> 

                        <div class="form-group col-xs-6">
                            <label id="lbl_type_duplicate" for="type">Type</label>
                            <div>
                                <select class="form-control" id="type" name="type">
                                </select>  
                            </div>
                        </div> 

                    </div>    
                    <!--environment + country-->
                    <div class="row">
                        <div class="form-group col-xs-4">
                            <label id="lbl_system_duplicate" for="system">System</label>
                            <select class="form-control" id="system" name="system">
                            </select>      
                        </div>         
                        <div class="form-group col-xs-4">
                            <label id="lbl_environment_duplicate"  for="environment">Environment</label>
                            <div>
                                <select class="form-control" id="environment" name="environment">
                                </select>  
                            </div>
                        </div> 
                        <div class="form-group col-xs-4">
                            <label id="lbl_country_duplicate" for="country">Country</label>
                            <div>
                                <select class="form-control"  id="country" name="country">
                                </select>  
                            </div>         
                        </div>            
                    </div>    

                    <!-- tabs definition-->
                    <ul id="duptabs" class="nav nav-tabs" data-tabs="tabs">
                        <li class="active"><a data-toggle="tab" id="tab1Text" href="#tabsdup-1">Definition</a></li>
                        <li><a data-toggle="tab" href="#tabsdup-2" id="tab2Text">Sub data</a></li>
                    </ul>
                    <div class="tab-content">   
                        <div class="center marginTop25 tab-pane fade in active" id="tabsdup-1">

                            <!--group information -->
                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <label id="lbl_choose_group_duplicate" for="groupduplicate">Choose an existing group</label>
                                    <span>
                                        <select class="form-control"  id="groupduplicate" name="group">                                                
                                        </select>
                                    </span>                                         
                                </div> 
                                <div class="form-group col-xs-6">
                                    <label id="lbl_enter_group_duplicate"  for="groupinputduplicate">or enter new group</label>
                                    <input id="groupinputduplicate" name="group" class="form-control" />     
                                </div>                  
                            </div>
                            <!--description-->
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label id="lbl_description_duplicate" for="libdescription">Description</label>
                                    <textarea id="libdescription" name="libdescription" class="form-control"></textarea> 
                                </div>
                            </div>  
                            <!--SOAP-->
                            <div class="row" >
                                <div class="col-xs-12" id="soapConfigurationsPanelEdit">
                                    <div class="panel panel-default">
                                        <div class="panel-heading card" data-toggle="collapse" data-target="#panelSOAPDuplicate">
                                            <label id="soapConfigurationsLbl_duplicate">SOAP Configurations </label>
                                            <span class="toggle glyphicon glyphicon-chevron-right pull-right"></span>
                                        </div>
                                        <div id="panelSOAPDuplicate" class="panel-body collapse">
                                            <div class="row">
                                                <div class="form-group  col-xs-3"> 
                                                    <label id="lbl_databaseUrl_duplicate" for="databaseUrl">Database URL</label> 
                                                    <select class="form-control" id="databaseUrl" name="databaseUrl">
                                                    </select> 
                                                </div>    
                                                <div class="form-group col-xs-5" >
                                                    <label id="lbl_service_path_duplicate" for="servicepath">Service Path</label>
                                                    <input id="servicepath" name="servicepath"  class="form-control" maxlength="250"  />  
                                                </div>
                                                <div class="form-group col-xs-4">
                                                    <label id="lbl_method_duplicate" for="method">Method</label>
                                                    <input id="method" name="method" class="form-control" maxlength="45"  />
                                                </div>
                                            </div>    
                                            <div class="row form-group col-xs-12">
                                                <label id="lbl_envelope_duplicate" for="envelope">Envelope</label>                    
                                                <textarea id="envelope" name="envelope" 
                                                          class="form-control"></textarea>     
                                            </div> 
                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <!--SQL-->
                            <div class="row" >
                                <div class="col-xs-12" id="sqlConfigurationsPanelEdit">
                                    <div class="panel panel-default">
                                        <div class="panel-heading card" data-toggle="collapse" data-target="#panelSQLDuplicate">
                                            <label id="sqlConfigurationsLbl_duplicate">SQL Configurations </label>
                                            <span class="toggle glyphicon glyphicon-chevron-right pull-right"></span>
                                        </div>
                                        <div id="panelSQLDuplicate" class="panel-body collapse">
                                            <div class="row form-group  col-xs-6"> 
                                                <label id="lbl_database_duplicate" for="database">Database</label> 
                                                <select class="form-control" id="database" name="database">
                                                </select> 
                                            </div>    
                                            <div class="row">
                                                <div class="form-group col-xs-12"> 
                                                    <label id="lbl_script_duplicate" for="script">Script</label> 
                                                    <textarea id="script" name="script" 
                                                              class="form-control"></textarea>     
                                                </div>                       
                                            </div>

                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <!--CSV-->
                            <div class="row" >
                                <div class="col-xs-12" id="csvConfigurationsPanelEdit">
                                    <div class="panel panel-default">
                                        <div class="panel-heading card" data-toggle="collapse" data-target="#panelCSVDuplicate">
                                            <label id="csvConfigurationsLbl_duplicate">CSV Configurations </label>
                                            <span class="toggle glyphicon glyphicon-chevron-right pull-right"></span>
                                        </div>
                                        <div id="panelCSVDuplicate" class="panel-body collapse">
                                            <div class="row">
                                                <div class="form-group col-xs-8"> 
                                                    <label id="lbl_csvUrl_duplicate" for="csvUrl">CSVUrl</label> 
                                                    <input id="csvUrl" name="csvUrl" 
                                                           class="form-control">   
                                                </div> 
                                                <div class="form-group col-xs-4"> 
                                                    <label id="lbl_separator_duplicate" for="separator">Separator</label> 
                                                    <input id="separator" name="separator" 
                                                           class="form-control">     
                                                </div> 
                                            </div>

                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>       
                        <div class="center tab-pane fade marginTop25" id="tabsdup-2">
                        </div>       
                    </div>       
                </form>  
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelDuplicateTestDataLib" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="saveDuplicateTestDataLib" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>
<!--end view data modal -->
