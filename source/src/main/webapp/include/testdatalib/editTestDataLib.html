<div data-backdrop="static" class=" center width1000 modal fade" id="editTestDataLibModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog width1000">
        <div class="modal-content width1000">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editTestDataLibModalLabel">Edit Test Data Lib</h4>
            </div>
            <div class="modal-body"> 
                <form id="editTestLibData" role="form" >
                    <div id="DialogMessagesAreaEdit" class="width800">
                        <div class="alert" id="DialogMessagesAlertEdit"  style="display:none;">
                            <strong><span class="alert-description" id="DialogAlertDescriptionEdit"></span></strong>
                            <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                            </button>
                        </div>
                    </div>
                    <input type="hidden" name="testDataLibIDEdit" id="testDataLibIDEdit"  />
                    <div class="row">
                        <div class="form-group col-xs-4">
                            <label class="col-xs-2"  for="NameEdit">Name:</label>
                            <div class="col-xs-4">
                                <span class="form-control-static" id="NameEdit" ></span>
                                <!--<input type="text" class="form-control" name="NameEdit" id="NameEdit" readonly="readonly" />-->
                                <input type="hidden" class="form-control" name="NameEdit"/>
                            </div> 
                        </div> 
                        <div class="form-group col-xs-4">
                            <label class="col-xs-2" for="TypeEdit">Type:</label>
                            <div class="col-xs-4">
                                <span class="form-control-static" id="TypeEdit" ></span>
                                <input type="hidden" class="form-control" name="TypeEdit"/>
                            <!--<input type="text" class="form-control" name="TypeEdit" id="TypeEdit" readonly="readonly" />-->
                            </div>
                        </div>  
                    </div>
                    <!--country + environment + system-->
                    <div class="row">
                        <div class="form-group col-xs-8 pull-left">
                                <span class="col-xs-3 form-control-static">
                                    System: <span id="AvailableTextSystem"></span> 
                                </span>
                                <span class="col-xs-3 form-control-static">
                                    Environment: <span id="AvailableTextEnvironment"></span> 
                                </span>                                
                                <span class="col-xs-2 form-control-static">
                                    Country: <span id="AvailableTextCountry"></span>    
                                </span>
                                
                            </span>                                
                        </div>                          
                    </div>
                    <!--group infomation -->
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label>Choose an existing group</label>
                            <span>
                                <select class="form-control"  id="GroupEdit" name="GroupEdit">                                                
                                </select>
                            </span>                                         
                        </div> 
                        <div class="form-group col-xs-6">
                            <label for="GroupEditInput">or enter new group</label>
                            <input id="GroupEditInput" name="Group" class="form-control" />     
                        </div>                  
                    </div>

                    <!--description-->
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <label for="Description">Description</label>
                            <textarea id="EntryDescriptionEdit" name="EntryDescriptionEdit"   
                                      class="form-control"></textarea> 
                        </div>
                    </div>       
                    <!--SQL-->
                    <div id="panelSQLEdit" class="panelData" style="display:none">
                        
                        <div class="row form-group  col-xs-6"> 
                            <label for="DatabaseEdit">Database</label> 
                            <select class="form-control" id="DatabaseEdit" name="DatabaseEdit">
                            </select> 
                        </div>                  
                        <div class="row">
                            <div class="form-group col-xs-12"> 
                                <label for="ScriptEdit">Script</label> 
                                <textarea id="ScriptEdit" name="ScriptEdit"  rows="5" 
                                          class="form-control" ></textarea>     
                            </div>                       
                        </div>

                    </div>
                    <!--SOAP-->
                    <div id="panelSOAPEdit" class="panelData"  style="display:none">
                        <div class="row">
                            <div class="form-group col-xs-6" >
                                <label for="ServicePathEdit">Service Path</label>
                                <input id="ServicePathEdit" name="ServicePathEdit"  class="form-control"  >  
                            </div>
                            <div class="form-group col-xs-6">
                                <label for="MethodEdit">Method</label>
                                <input id="MethodEdit" name="MethodEdit" class="form-control" >
                            </div>
                        </div>    
                        <div class="form-group">
                            <label for="EnvelopeEdit">Envelope</label>                    
                            <textarea id="EnvelopeEdit" name="EnvelopeEdit" class="form-control" > 
                            </textarea> 
                        </div> 
                    </div>   
                </form>

            </div> 
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="saveTestDataLib" class="btn btn-primary">Save</button>
            </div>
        </div> 
    </div> 
</div>
