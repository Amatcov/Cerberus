<!-- Edit test data lib-->
<div data-backdrop="static" class="modal fade center width1000" id="manageTestDataLibDataModal" tabindex="-1" role="dialog" aria-labelledby="manageTestDataLibDataModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom width1000">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="manageTestDataLibDataModalLabel">Manage list of Sub-data entries</h4>
                <input type="hidden" id="testDataLibID"/>
                <input type="hidden" id="testDataLibType"/>
            </div>
            <div class="modal-body"> 
                <div id="DialogMessagesAreaEditSubdata" class="width800">
                    <div class="alert" id="DialogMessagesAlertEditSubdata"  style="display:none;">
                        <strong><span class="alert-description" id="DialogAlertDescriptionEditSubdata"></span></strong>
                        <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                            <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                        </button>
                    </div>
                </div>
                <div id="editPanelSubData">
                    <div class="row">
                        <div class="col-xs-12">

                            <table class="table table-bordered table-hover nomarginbottom" id="editSubDataTable">
                                <thead>
                                    <tr>
                                        <th class="text-center" id = "subdataActionsHeader"></th>
                                        <th class="text-center" id="subdataHeaderManage">Sub-data</th>
                                        <th class="text-center" id="subdataLabelManage">Value</th>
                                        <th class="text-center" id="subdataDescriptionManage">Description</th>
                                    </tr>
                                </thead>
                                <tbody id="editSubDataTableBody">

                                </tbody>
                            </table>
                            <div class="nomargintop">
                                <a id="editSubData_addRow" title="Add a new row in the list of sub-data entries." class="pull-left btn btn-link manageRowsFont">Add New Sub-Data</a>
                            </div>
                        </div>
                    </div>  
                </div>   

            </div>
            <div class="modal-footer">
                <button type="button" id="cancelSubDataManage" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="saveChangesSubData" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>
<!--end view data modal -->
