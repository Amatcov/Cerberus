<!-- Edit test data lib-->
<div data-backdrop="static" class="modal fade center width1000" id="editTestDataLibModal" tabindex="-1" role="dialog" aria-labelledby="editTestDataLibModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom width1000">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editTestDataLibModalLabel"><span id="editTestDataLibTitle">Edit Test Data Lib: </span> <span id="NameEdit" ></span> </h4>
                 
            </div>
            <div class="modal-body"> 
                <form id="editTestLibData" role="form" >
                    <input type="hidden" class="form-control" name="NameEdit"/>
                    <div id="DialogMessagesAreaEdit" class="width800">
                        <div class="alert" id="DialogMessagesAlertEdit"  style="display:none;">
                            <strong><span class="alert-description" id="DialogAlertDescriptionEdit"></span></strong>
                            <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                            </button>
                        </div>
                    </div>
                    <input type="hidden" name="testDataLibIDEdit" id="testDataLibIDEdit"  />
                    <!-- type and system-->
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label id="lbl_type_edit" for="TypeSelect">Type</label>
                            <div>
                                <select class="form-control" id="TypeSelect" name="TypeEdit">
                                </select>  
                            </div>
                        </div> 
                        <div class="form-group col-xs-6">
                            <label id="lbl_system_edit" for="System">System</label>
                            <select class="form-control" id="System" name="System">
                            </select>      
                        </div>            
                    </div>    
                    <!--environment + country-->
                     <div class="row">
                        <div class="form-group col-xs-6">
                            <label id="lbl_environment_edit"  for="Environment">Environment</label>
                            <div>
                                <select class="form-control" id="Environment" name="Environment">
                                </select>  
                            </div>
                        </div> 
                        <div class="form-group col-xs-6">
                            <label id="lbl_country_edit" for="Country">Country</label>
                            <div>
                                <select class="form-control"  id="Country" name="Country">
                                </select>  
                            </div>         
                        </div>            
                    </div>    
                    <!--group infomation -->
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label id="lbl_choose_group_edit" for="GroupEdit">Choose an existing group</label>
                            <span>
                                <select class="form-control"  id="GroupEdit" name="GroupEdit">                                                
                                </select>
                            </span>                                         
                        </div> 
                        <div class="form-group col-xs-6">
                            <label id="lbl_enter_group_edit"  for="GroupEditInput">or enter new group</label>
                            <input id="GroupEditInput" name="Group" class="form-control" />     
                        </div>                  
                    </div>

                    <!--description-->
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <label id="lbl_description_edit" for="EntryDescriptionEdit">Description</label>
                            <textarea id="EntryDescriptionEdit" name="EntryDescriptionEdit" class="form-control"></textarea> 
                        </div>
                    </div>       
                    <!--SQL-->
                    <div id="panelSQLEdit" class="panelData" style="display:none">
                        
                        <div class="row form-group  col-xs-6"> 
                            <label id="lbl_database_edit" for="DatabaseEdit">Database</label> 
                            <input type="hidden" id="DatabaseEditHidden" />
                            <select class="form-control" id="DatabaseEdit" name="DatabaseEdit">
                            </select> 
                        </div>                  
                        <div class="row">
                            <div class="form-group col-xs-12"> 
                                <label id="lbl_script_edit" for="ScriptEdit">Script</label> 
                                <textarea id="ScriptEdit" name="ScriptEdit"  rows="5" 
                                          class="form-control" ></textarea>     
                            </div>                       
                        </div>

                    </div>
                    <!--SOAP-->
                    <div id="panelSOAPEdit" class="panelData"   style="display:none">
                        <div class="row">
                            <div class="form-group col-xs-6" >
                                <label id="lbl_service_path_edit" for="ServicePathEdit">Service Path</label>
                                <input id="ServicePathEdit" name="ServicePathEdit"  class="form-control"  >  
                            </div>
                            <div class="form-group col-xs-6">
                                <label id="lbl_method_edit" for="MethodEdit">Method</label>
                                <input id="MethodEdit" name="MethodEdit" class="form-control" >
                            </div>
                        </div>    
                        <div class="form-group">
                            <label id="lbl_envelope_edit" for="EnvelopeEdit">Envelope</label>                    
                            <textarea id="EnvelopeEdit" name="EnvelopeEdit" class="form-control" > 
                            </textarea> 
                        </div> 
                    </div>   
                </form>  

            </div>
            <div class="modal-footer">
                <button type="button" id="cancelTestDataLib" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="saveTestDataLib" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>
<!--end view data modal -->
