<!-- Tag Settings -->
<div data-backdrop="static" class="modal fade center" id="tagSettingsModal" tabindex="-1" role="dialog" aria-labelledby="tagSettingsModal" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom">
        <div class="modal-content">
            <div class="modal-header card">
                <span class="fa fa-tag fa-fw"></span>
                <label>Tag Settings</label>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form id="tagListForm">
                    <div class="form-group" id="tagList">

                    </div>
                </form>
                <div class="form-inline">
                    <select class="form-control" style="width: 80%;" id="selectTag"></select>
                    <button type="button" class="btn btn-default" id="addTag">Add tag</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="saveTagList" class="btn btn-primary" name="saveTagList">Save</button>
            </div>
        </div>
    </div>
</div>
