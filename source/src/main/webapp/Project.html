<html>
    <head>
        <title>Projects</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/pages/Project.js"></script>
    </head>
    <body>
        <div id="headerBar"></div>
        <div class="container center" id="page-layout">
            <div id="messageArea"></div>
            <div id="modalConfirmation"></div>
            <div id="addProject"></div>
            <div id="editProject"></div>
            <h1 class="page-title-line" id="title">Project</h1>
            <div id="project" class="well">
                <table id="projectsTable" class="table table-hover display" name="projectsTable"></table>
                <div class="marginBottom20"></div>
            </div>
            <footer class="footer">
                <div class="container" id="footer">
                </div>
            </footer>
        </div>
    </body>
    <script>
        $(document).ready(function () {
            /**
             * Load Head Dependencies First
             */
            $("head").load("include/dependenciesInclusions.html", function () {
                /**
                 * When loaded, Load the header
                 */
                $("#headerBar").load("include/header.html", function () {
                    /**
                     *  When header loaded, load all components
                     */
                    displayHeaderLabel();
                    $("#messageArea").load("include/messagesArea.html");
                    $("#modalConfirmation").load("include/utils/modal-confirmation.html");
                    $("#addProject").load("include/project/addProject.html");
                    $("#editProject").load("include/project/editProject.html", function () {
                        /**
                         * Then, init the Page content (tables, label...)
                         */
                        initProjectPage();
                    });
                });
            });
        });
    </script>
</html>
